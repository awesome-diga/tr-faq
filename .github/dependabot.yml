version: 2
updates:
  - package-ecosystem: "npm"
    directory: /
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "(chore) "
    groups:
      dev-deps:
        dependency-type: "development"
    labels:
      - "dependencies"
      - "javascript"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "(chore) "
    labels:
      - "dependencies"
      - "github-actions"
